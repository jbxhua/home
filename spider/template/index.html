<!DOCTYPE html>
<html>
<head>
    <title>Upload CAS CSV</title>
</head>
<body>
    <h2>Upload a CSV File</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv">
        <br><br>
        <input type="submit" value="Upload and Process">
    </form>
</body>
</html>
