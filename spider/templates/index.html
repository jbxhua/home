<!DOCTYPE html>
<html>
<head>
    <title>Upload CAS CSV</title>
</head>
<body>
    <h2>Upload a CSV File</h2>
    <form id="upload-form">
        <input type="file" id="file-input" accept=".csv">
        <br><br>
        <button type="submit">Upload and Process</button>
    </form>

    <h3>Results</h3>
    <div id="results"></div>

    <script>
        document.getElementById("uploadForm").onsubmit = async function(event) {
            event.preventDefault();  // Prevent page reload
    
            let formData = new FormData();
            formData.append("file", document.getElementById("fileInput").files[0]);
    
            try {
                let response = await fetch("https://chemspider.onrender.com/", {  // Replace with your actual Render URL
                    method: "POST",
                    body: formData
                });
    
                let textResponse = await response.text();  // Get raw text
                console.log("Raw Response:", textResponse); // Debugging output
    
                let result = JSON.parse(textResponse);  // Convert to JSON
                document.getElementById("response").innerText = JSON.stringify(result, null, 2);
            } catch (error) {
                console.error("Error parsing JSON:", error);
                document.getElementById("response").innerText = "Error processing the file.";
            }
        };
    </script>
</body>
</html>
